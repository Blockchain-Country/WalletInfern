<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="module" src="../node_modules/smart-webcomponents/source/modules/smart.qrcode.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script> -->
    <link rel="stylesheet" href="./styles/style.css"/>
</head>

<body>
<div>
    <div>
        <p>
            <button class="w3_button" id="eth">ETH</button>
        </p>
        <p>
            <button class="w3_button" id="eth20">ETH20</button>
        </p>
    </div>
</div>

<!-- Menu Modal -->
<div class="modal">
    <div class="modal_content">
        <div>
            <span class="close_modal">x</span>
            <h1 id="currency_name"></h1>
        </div>
        <div id="modal_ballance">
            <h2>Acc Ballance: </h2>
            <h3 id="ballance_text"></h3>
        </div>
        <div>
            <h2>Recieve Funds</h2>
        </div>
        <div id="modal_address">
            <h2>Address:</h2>
            <h3 id="address_text"></h3>
            <h5>
                <smart-qrcode id="qr_address"></smart-qrcode>
            </h5>
        </div>
        <div>
            <h2>Transfer Funds</h2>
        </div>
        <div class="modal_forms">
            <form action="/action_page.php" target="_blank">
                <p>
                    <input id="address_input" type="text" placeholder="Address Reciever" required
                           name="Address Reciever"/>
                </p>
                <p>
                    <input id="amount_input" type="number" step="0.00001" placeholder="Amount" required name="Amount"/>
                </p>
                <p>
                    <button id="submit" type="submit">SEND</button>
                </p>
            </form>
        </div>
    </div>
</div>
<script src="./main.js"></script>
</body>

</html>
